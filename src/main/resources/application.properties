spring.application.name=spam_ai_detection
spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
aws.access.key=${AWS_KEY}
aws.secret.key=${AWS_SECRET}
aws.s3.bucket=${AWS_S3_BUCKET}
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.jackson.deserialization.fail-on-numbers-for-enums=true
spring.jackson.deserialization.fail-on-invalid-subtype=true
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.web.socket.sockjs=DEBUG
logging.level.org.springframework.web.socket.server.support=DEBUG
# FastAPI Configuration for Now just use localhost
fastapi.feedback.url=http://localhost:8000/handle-feedback
# RestTemplate Configuration (timeouts in milliseconds)
rest.template.connection.timeout=5000
rest.template.read.timeout=5000
